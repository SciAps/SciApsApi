plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

sourceSets {
    main {
        java {
            srcDir '../../api/src/main/java/'
            srcDir 'src/main/java'
        }
    }
}

// Define the main class for the application
mainClassName = 'Main'

jar {
    //create a single Jar with all dependencies
    manifest {
        attributes 'Implementation-Title': 'API Demo',
                'Main-Class': 'com.sciaps.apidemo.Main'
    }
    baseName = "ApiDemo"
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'
    compile 'org.apache.httpcomponents:httpclient:4.3'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'org.slf4j:slf4j-api:1.7.30'
    compile 'ch.qos.logback:logback-classic:1.1.2'
}

task createProductionPackage(type: Exec) {
    workingDir = 'installer'
    def launch4j_home = project.hasProperty('LAUNCH4J_HOME') ? LAUNCH4J_HOME : System.getenv('LAUNCH4J_HOME')
    def embedded_jre_home = project.hasProperty('EMBEDDED_JRE_HOME') ? EMBEDDED_JRE_HOME : System.getenv('EMBEDDED_JRE_HOME')
    println "launch4j_home ${launch4j_home}"
    println "embedded_jre_home ${embedded_jre_home}"
    commandLine 'sh', './createProductionPackage.sh', launch4j_home, embedded_jre_home, version
}
createProductionPackage.dependsOn(build)
